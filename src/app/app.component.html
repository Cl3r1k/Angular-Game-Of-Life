<div class='grid-container' (mouseenter)='iconsHovered = true' (mouseleave)='iconsHovered = false'>
    <div class='header'>
        <!-- <svg class='icon icon-spoon-knife'>
          <use xlink:href='#icon-spoon-knife'></use>
        </svg> -->
        <svg class='icon icon-puzzle'>
            <use xlink:href='#icon-puzzle'></use>
        </svg>
        <h2 class='header-title'><a href='https://www.math.cornell.edu/~lipa/mec/lesson6.html' target='_blank'>Angular Game of Life (click here to learn more)</a></h2>
    </div>
    <div class='content'>
        <div class='wrapper'>
            <div class='game-container'>
                <div class='board-container'>
                    <div class='board-header'>
                        <button (click)='run()' class='btn-styled run' [class.active]='isAlive'>Run</button>
                        <button (click)='togglePause()' class='btn-styled togglePause' [class.active]='pauseState'>Pause</button>
                        <button (click)='generateGrid(0)' class='btn-styled resetState' [class.active]='resetState'>Clear</button>
                        <button (click)='generateGrid(1)' class='btn-styled generateState' [class.active]='generateState'>Reset</button>
                        <span>Generation: {{generation}}</span>
                    </div>
                    <div class='board-content'>
                        <!-- <div class='grid'>
                            <div *ngFor='let row of grid'>
                                <div *ngFor='let cell of row'>{{cell}}</div>
                            </div>
                        </div> -->

                        <table>
                            <tr *ngFor='let row of grid; let x = index'>
                                <td *ngFor='let cell of row;  let y = index' (click)='toggle(x, y)' class='cell' [class.alive]='cell'></td>
                            </tr>
                        </table>

                    </div>
                    <div class='board-footer'>
                        <span>Board Size:</span>
                        <button (click)='setGridSize(30, 50)' class='btn-styled setGridSize1' [class.active]='lengthX === 30'>Size: 50x30</button>
                        <button (click)='setGridSize(50, 70)' class='btn-styled setGridSize2' [class.active]='lengthX === 50'>Size: 70x50</button>
                        <button (click)='setGridSize(80, 100)' class='btn-styled setGridSize3' [class.active]='lengthX === 80'>Size: 100x80</button>
                        <span>Sim Speed:</span>
                        <button (click)='setSpeed(1)' class='btn-styled setSpeed1' [class.active]='speed === 1'>Slow</button>
                        <button (click)='setSpeed(3)' class='btn-styled setSpeed2' [class.active]='speed === 3'>Medium</button>
                        <button (click)='setSpeed(5)' class='btn-styled setSpeed3' [class.active]='speed === 5'>Fast</button>
                    </div>

                    <div class='board-annotation'>
                        <p>Feel free to add cells while it's running. If you can handle high speed, or just pause it. Have fun!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
